<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="join-screen active">
            <div class="form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-user">Login</button>
                <p>Don't have an account? <span id="show-register">Register</span></p>
            </div>
            <div class="form" id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <button id="register-user">Register</button>
                <p>Already have an account? <span id="show-login">Login</span></p>
            </div>
        </div>
        <div class="chat-screen">
            <div class="header">
                <h2>Chat Application</h2>
                <button id="exit-chat">Sair</button>
            </div>
            <div class="messages"></div>
            <div class="typing-indicator" style="display: none;"></div>
            <div class="reply-section">
                <div id="replying-to"></div>
                <button id="cancel-reply">Cancelar Resposta</button>
            </div>
            <div class="input-section">
                <input type="text" id="message-input" placeholder="Digite uma mensagem">
                <button id="send-message">Enviar</button>
                <button id="emoji-button">ðŸ˜Š</button>
            </div>
            <button id="clear-chat" class="btn btn-danger">Limpar Chat</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/emoji-picker-element/emoji-picker.js"></script>
    <script src="code.js"></script>
</body>
</html>
