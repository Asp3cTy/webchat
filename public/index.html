<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="container app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>CHAToland!</h2>
                <div class="form-group">
                    
                    <input placeholder="Usu치rio" type="text" id="login-username" class="form-control">
                </div>
                <div class="form-group">
                    
                    <input placeholder="Senha" type="password" id="login-password" class="form-control">
                </div>
                <div class="form-group">
                    <button id="login-user" class="btn btn-primary">Logar</button>
                </div>
                <div class="form-group">
                    <div id="login-error" class="text-danger"></div>
                </div>
                <p>N칚o possui uma conta? <a href="#" id="show-register">Registrar Aqui</a></p>
            </div>

            <div class="form" id="register-form" style="display: none;">
                <h2>Registro no CHAToland!</h2>
                <div class="form-group">
                    <input placeholder="Usu치rio" type="text" id="reg-username" class="form-control">
                </div>
                <div class="form-group">
                    
                    <input placeholder="Senha" type="password" id="reg-password" class="form-control">
                </div>
                <div class="form-group">
                    <button id="register-user" class="btn btn-primary">Registrar</button>
                </div>
                <div class="form-group">
                    <div id="register-error" class="text-danger"></div>
                </div>
                <p>J치 possui conta? <a href="#" id="show-login">Entre aqui!</a></p>
            </div>
        </div>

        <div class="screen chat-screen">
            <div class="header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="logo">Sala de Chat</div>
                    <div class="users-connected ml-3">
                        <span>Usu치rios Conectados:</span>
                        <span class="online-count">
                            <span class="online-dot"></span>
                            <span id="user-count">0</span>
                        </span>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="header-buttons d-none d-md-flex">
                        <button id="clear-chat" class="btn btn-danger">Limpar Chat</button>
                        <button id="exit-chat" class="btn btn-danger ml-2">Sair</button>
                    </div>
                    <div class="dropdown d-md-none">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ...
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" id="dropdown-toggle-mode">Modo Noturno</a>
                            <a class="dropdown-item" href="#" id="dropdown-exit-chat">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="messages-container flex-grow-1">
                    <div class="messages overflow-auto">
                        <!--Messages-->
                    </div>
                    <div class="reply-section">
                        <span id="replying-to"></span>
                        <button id="cancel-reply" class="btn btn-sm btn-danger">Cancelar</button>
                    </div>
                    <div class="typebox d-flex align-items-center">
                        <label  placeholder="Digite uma mensagem" for="message-input" class="sr-only">Message</label>
                        <input type="text" id="message-input" class="form-control mr-2" aria-label="Message">
                        <button id="emoji-button" class="btn btn-light mr-2">游땕</button>
                        <button id="send-message" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/picker.js"></script>
    <script type="text/javascript" src="code.js"></script>

    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
</body>
</html>
